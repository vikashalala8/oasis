<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="grid">
            <button class="number" value="7">1</button>
            <button class="number" value="8">2</button>
            <button class="number" value="9">3</button>
            <button class="operator" value="/">&divide;</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="*">&times;</button>
            <button class="number" value="1">7</button>
            <button class="number" value="2">8</button>
            <button class="number" value="3">9</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="operator" value="=">=</button>
            <button class="operator" value="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
